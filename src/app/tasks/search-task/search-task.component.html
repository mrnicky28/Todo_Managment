<form>
    <mat-form-field >
        <mat-label>Todo Search</mat-label>
        <input type="text" class="search-input" matInput [matAutocomplete]="auto" [formControl]="searchValue">
        <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="resetSearchValue()">
      <mat-icon>close</mat-icon>
    </button>
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        </mat-autocomplete>
    </mat-form-field>
</form>
